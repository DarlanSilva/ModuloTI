<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Tech Mode">
        <meta name="author" content="Darlan Silva">
        <meta name="keywords" content="Tech Mode">
        <!-- Title Page-->
        <title>Tech Mode - Login</title>
        <!-- Fontfaces CSS-->
        <link data-th-href="@{/css/font-face.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

        <!-- Bootstrap CSS-->
        <link data-th-href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

        <!-- Vendor CSS-->
        <link data-th-href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
        <link data-th-href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

        <!-- Main CSS-->
        <link data-th-href="@{/css/theme.css}" rel="stylesheet" media="all">

    </head>
    <body class="animsition">
        <div class="page-wrapper">
            <div class="page-content--bge5">
                <div class="container">
                    <div class="login-wrap">
                        <div class="login-content">
                            <div class="login-logo">
                                <a href="#">
                                    <img data-th-src="@{/images/icon/logo.png}" alt="Logo-ModuloTI">
                                </a>
                            </div>
                            <div class="login-form">
                                <form data-th-action="@{/TechMode/Login}" method="POST">
                                    <div class="alert alert-danger" data-th-if="${param.error != null}" >
                                        <!-- <span class="alert alert-info" data-th-text="${messageSource}"></span> --> 
                                        <span class="alert alert-info" >E-mail ou Senha incorreto!</span>
                                    </div>
                                    <div data-th-if="${param.logout}" data-th-with="messageSource=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" >
                                        <!-- <span class="alert alert-info" data-th-text="${messageSource}"></span> -->
                                    </div>
                                    <div data-th-if="${mensagemSucesso != null}" data-th-text="${mensagemSucesso}" class="alert alert-success" role="alert"></div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="au-input au-input--full" type="text" name="username" placeholder="UsuÃ¡rio">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="au-input au-input--full" type="password" name="password" placeholder="Senha">
                                    </div>
                                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Jquery JS-->
        <script data-th-src="@{/vendor/jquery-3.2.1.min.js}"></script>
        <!-- Bootstrap JS-->
        <script data-th-src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
        <script data-th-src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
        <!-- Vendor JS       -->
        <script data-th-src="@{/vendor/slick/slick.min.js}">
        </script>
        <script data-th-src="@{/vendor/wow/wow.min.js}"></script>
        <script data-th-src="@{/vendor/animsition/animsition.min.js}"></script>
        <script data-th-src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
        </script>
        <script data-th-src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
        <script data-th-src="@{/vendor/counter-up/jquery.counterup.min.js}">
        </script>
        <script data-th-src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
        <script data-th-src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
        <script data-th-src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
        <script data-th-src="@{/vendor/select2/select2.min.js}">
        </script>

        <!-- Main JS-->
        <script data-th-src="@{/js/main.js}"></script>

    </body>

</html>
<!-- end document-->
